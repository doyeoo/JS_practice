<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        color: #333333;
        text-align: center;
      }
      p {
        margin-bottom: 1px;
      }
      .title {
        display: flex;
        align-items: center;
      }
      .days-left {
        text-align: right;
      }
      .date {
        color: #a0a0a0;
      }
      .special {
        color: palevioletred;
      }
    </style>
  </head>
  <body>
    <div>
      <h2>도연이가 태어난지</h2>
      <h2 id="love">0일째</h2>
      <h4 class="date">2000.10.13</h4>

      <h3 class="special">SPECIAL DAYS</h3>
      <h4>BIRTHDAY</h4>
      <p id="birth">0일 남았습니다</p>
      <p class="date">2022.10.13</p>
      <h4>20000 DAYS</h4>
      <p id="days">0일 남았습니다</p>
      <p class="date" id="thousand-date">0000.10.13</p>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script>
      var now = new Date();
      var start = new Date(2000 - 10 - 13);

      var timediff = now.getTime() - start.getTime();
      var day = Math.floor(timediff / (1000 * 60 * 60 * 24) + 1);

      $("#love").text(day + "일 째");

      var birth = new Date("2022-10-13");

      var timediff2 = birth.getTime() - now.getTime();
      var day2 = Math.floor(timediff2 / (1000 * 60 * 60 * 24) + 1);

      $("#birth").text(day2 + "일 남았습니다");

      var ms = start.getTime() + 20000 * (1000 * 60 * 60 * 24);
      var thousand = new Date(ms);
      var thousandDate =
        thousand.getFullYear() +
        "." +
        (thousand.getMonth() + 1) +
        "." +
        thousand.getDate();
      $("#thousand-date").text(thousandDate);

      var timediff3 = thousand.getTime() - now.getTime();
      var day3 = Math.floor(timediff3 / (1000 * 60 * 60 * 24) + 1);
      $("#days").text(day3 + "일 남았습니다");
    </script>
  </body>
</html>
